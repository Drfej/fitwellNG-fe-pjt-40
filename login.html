<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitWell - Login</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="lhs-container">
        <img src="assets/images/lhs-img.png" alt="" class="img-fluid" />
      </div>

      <!-- right Hand Side -->

      <div class="rhs-container">
        <!-- Right Hand Side Top Section -->

        <div class="top">
          <div class="left-logo">
            <img src="assets/images/logo.png" alt="" class="logo" />
          </div>

          <div class="left-logo">
            <p class="para">FITWELL</p>
          </div>
        </div>

        <!-- End of Right Hand Side Top Section -->

        <!-- Right Hand Side Login Label -->

        <div class="login-label">
          <p>Log in</p>
        </div>
        <!-- End of Right Hand Side Login Label -->

        <div class="form">
          <form action="">
            <!-- Email Section -->
            <div class="email-section">
              <input type="email" name="email" id="email" placeholder="Email" />
              <img src="assets/images/mail.png" alt="" />
            </div>

            <!-- Password Section -->
            <div class="password-section">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <img src="assets/images/eye.png" alt="" />
            </div>

            <!-- forgot Password Section -->
            <div class="check">
              <div class="form-check">
                <input
                  class="checkbox"
                  type="checkbox"
                  value=""
                  id="checkbox"
                />
                <label class="label-checkbox" for=""> Remember Password </label>
              </div>

              <div class="fpassword">
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <!-- End forgot Password Section -->

            <!-- button Section -->
            <div class="btn-container">
              <button class="btn">Log in</button>
            </div>
            <!--End of button Section -->

            <!-- Dont Have an Account Section  -->
            <div class="signup-label">
              <p>Donâ€™t have an account?</p>
              <a href="#">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
